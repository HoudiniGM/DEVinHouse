<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX02</title>
</head>
<body>
    <script>
        var idade = parseInt(prompt("Digite sua idade"));

        if (idade >= 65){
            alert("Sua classificação é idoso");
        }
        else if (idade >= 16){
            alert("Sua classificação é adulto");
        }
        else if (idade >= 0){
            alert("Sua classificação é jovem");
        }
        else {
            alert("O valor informado é inválido");
        }
    </script>
</body>
</html>
