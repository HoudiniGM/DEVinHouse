<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX03</title>
</head>
<body>
    <script>
        let tabuada = "";
        let num = parseInt(prompt("Digite um n√∫mero para gerar a tabuada correspondente"));

        for (let i = 0; i <= 10; i++){
            tabuada += `${num} x ${i} = ${num * i}\n`;
        }

        alert(tabuada);
    </script>
</body>
</html>
