<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX04</title>
</head>
<body>
    <script>
        let num = 0;
        let soma = 0;
        
        while (num !== -1){
            soma += num;
            num = parseInt(prompt("Digite um número para ser somado ( -1 para finalizar a soma)"));
        }

        alert(`A soma é ${soma}`);
    </script>
</body>
</html>
