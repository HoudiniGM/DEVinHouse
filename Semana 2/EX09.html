<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX09</title>
</head>
<body>
    <script>
        let valorInicial = parseInt(prompt("Digite o valor inicial da P.A."));
        let raiz = parseInt(prompt("Digite o valor da raiz da P.A."));
        let numeros = [valorInicial];
        
        for (let i = 1; i < 10; i++){
            numeros.push(valorInicial += raiz);
        }

        alert(numeros);
    </script>
</body>
</html>
