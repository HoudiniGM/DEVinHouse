<form class="container d-grid gap-3 bg-light mt-5 p-3">
    <div class="form-group">
      <label for="nome">Nome: </label>
      <input type="text" id="nome" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="carga-horaria">Carga Horária (h/aula): </label>
      <input type="number" id="carga-horaria" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="escola">Escola</label>
      <input type="text" id="escola" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="options">Professor(a): </label>
      <select id="options" class="ms-2">
        <option value="0">Selecione uma opção</option>
        <option value="1">Otávio</option>
        <option value="2">Vivian</option>
        <option value="3">Leandro</option>
        <option value="4">Cláudia</option>
      </select>
    </div>
  
    <div class="form-group">
      <label class="d-block">A disciplina é: </label>
      <input type="radio" name="materia"> Obrigatória
      <input type="radio" name="materia"> Opcional
    </div>
  
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#success-modal">Enviar</button>
  </form>
